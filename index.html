<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array-objects-carousel</title>
<!--cdnjs-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/style.css">

<body>

  

<body>

  <main>
    <section class="container mt-5">
        <div class="slider d-flex">
            <div class="image-container" id="main-image">
              <img src="img/01.webp" alt="">

                <div class="image-text" id="main-image-text">
                    
                





                </div>
            </div>
            <div class="image-slider" id="slider-container">
                <div class="before-circle" id="previous-carousel"> 
                    <div class="slide-up">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
                    <img src="img/02.webp" alt="">
                    <img src="img/03.webp" alt="">
                    <img src="img/04.webp" alt="">
                    <img src="img/05.webp" alt="">
                
                <div class="after-circle" id="next-carousel">
                    <div class="slide-down">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div> 
                



            </div>
        </div>
    </section>
</main>
  
  <script src="js/script.js"></script>
