<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array-objects-carousel</title>
<!--cdnjs-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  

<body>

  <div class="main-container">

      <h1>Array Object Carousel</h1>

      <div class="img-display">

          <div class="img-container">

              <img src="" alt="img" class="my-img" id="active-img">

              <div class="img-description">

                  <h2 id="active-title"></h2>
                  <span id="active-description"></span>

              </div>

          </div>

          <div class="thumbnails-container" id="thumb-container">
              
              <button id="btn-su" class="btn-arrow btn-top-display"><i class="fa-solid fa-arrow-up"></i></button>
              <button id="btn-giu" class="btn-arrow btn-bot-display"><i class="fa-solid fa-arrow-down"></i></button>
              
          </div>
      </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
